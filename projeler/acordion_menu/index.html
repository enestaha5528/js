<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Akordion Menü</title>
    <style>
        .accordion-header {
            background-color: #f1f1f1;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .accordion-content {
            display: none;
            padding: 10px;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

<div class="accordion">
    <div class="accordion-item">
        <div class="accordion-header">Menü Başlığı 1</div>
        <div class="accordion-content">
            İçerik 1
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">Menü Başlığı 2</div>
        <div class="accordion-content">
            İçerik 2
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">Menü Başlığı 3</div>
        <div class="accordion-content">
            İçerik 3
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log("tftyc")
        const accordionHeaders = document.querySelectorAll('.accordion-header');

        accordionHeaders.forEach(header => {
            header.addEventListener('click', function() {
                const accordionContent = this.nextElementSibling;
                accordionContent.classList.toggle('active');
            });
        });
    });
</script>

</body>
</html>
