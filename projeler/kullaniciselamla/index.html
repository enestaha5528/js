<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Selamlama</title>
</head>
<body>
    <label for="isim">İsminizi girin:</label>
    <input type="text" id="isim">
    <button onclick="selamVer()">Selam Ver</button>
    <p id="p"></p>

    <script>
        function selamVer() {
            let isim = document.getElementById("isim").value;
            document.getElementById("p").innerText = "Merhaba, " + isim + "!";
        }
    </script>
</body>
</html>
