<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <style>
        form{
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20vh;
        }        
        p{
            font-size: larger;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: initial;
        }
        input[type=text]:focus, input[type=number]:focus {
            border-color: #007bff; 
            outline: none; 
        }
    </style>
</head>
<body>
    <form onsubmit="hesapmakinesi(event)">
        <h2>Hesap Makinesi</h2>
        <p>1.Sayıyı Giriniz</p>
        <input type="number" id="sayi1" placeholder="1. Sayıyı giriniz">
        <p>2.Sayıyı Giriniz</p>
        <input type="number" id="sayi2" placeholder="2. Sayıyı giriniz">
        <p>İşlemi Giriniz</p>
        <input type="text" id="islem"><br>
        <input type="submit" value="Hesapla">
    </form>

    <script>
        function hesapmakinesi(event) {

            var sayi1 = parseInt(document.getElementById('sayi1').value);
            var sayi2 = parseInt(document.getElementById('sayi2').value);
            var islem = document.getElementById('islem').value;


            var sonuc;

            if(islem=="+"){
                sonuc=sayi1+sayi2;
            }
            else if(islem=="-"){
                sonuc=sayi1-sayi2;
            }
            else if(islem=="/"){
                sonuc=sayi1/sayi2;
            }
            else if(islem=="*"){
                sonuc=sayi1*sayi2;
            }
            else{
                alert("Geçersiz İşlem")
            }

            alert("Sonuç: " + sonuc);
        }
    </script>
</body>
</html>
